<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Box</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <style>
        /* Center the box */
        .confirmation-box {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
        }

        /* Icon animation */
        .check-icon {
            color: #28a745;
            font-size: 50px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        /* Shadowed button */
        .btn-shadow {
            margin-top: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <div class="confirmation-box text-center">
        <!-- Check Icon -->
        <i class="bi bi-check-circle-fill check-icon"></i>

        <!-- Success Message -->
        <h3 class="mt-3">Your contact data was saved successfully!</h3>

        <!-- Button with shadow -->
        <button class="btn btn-success successful_btn btn-shadow mt-3"> Go To main Website</button>
    </div>

    <!-- Bootstrap JS (Optional) -->

    <script>
        let succefull_btn = document.querySelector(".successful_btn")

        succefull_btn.addEventListener('click', () => {
            window.location.href = "http://localhost:3000"
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
